<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<body class="animate__animated animate__fadeIn">
    <div class="container mt-4" id="dashboard">
        <div class="position-relative mb-3">
            <h2 class="text-center fw-bold">Activity Dashboard</h2>
            <button class="btn btn-primary btn-sm position-absolute top-0 end-0" onclick="syncData()" aria-label="Sync Data">
                <i class="fas fa-sync-alt"></i> Sync Data
            </button>
        </div>

        <div class="charts-row p-3">
            <div class="chart-container" id="stepsChartContainer" onclick="showDetailChart('steps')">
                <canvas id="stepsChart"></canvas>
                <div class="chart-label">
                    <i class="fas fa-walking chart-icon"></i>
                    <span class="chart-value">4,500</span>
                    <span class="chart-title">Steps</span>
                </div>
            </div>
            <div class="chart-container" id="caloriesChartContainer" onclick="showDetailChart('calories')">
                <canvas id="caloriesChart"></canvas>
                <div class="chart-label">
                    <i class="fas fa-fire chart-icon"></i>
                    <span class="chart-value">1,200</span>
                    <span class="chart-title">Calories</span>
                </div>
            </div>
            <div class="chart-container" id="heartRateChartContainer" onclick="showDetailChart('heartRate')">
                <canvas id="heartRateChart"></canvas>
                <div class="chart-label">
                    <i class="fas fa-heart chart-icon"></i>
                    <span class="chart-value">75</span>
                    <span class="chart-title">Heart Rate</span>
                </div>
            </div>
        </div>

        <div class="charts-row">
            <div class="chart-container" id="waterChartContainer" onclick="showDetailChart('water')">
                <canvas id="waterChart"></canvas>
                <div class="chart-label">
                    <i class="fas fa-tint chart-icon"></i>
                    <span class="chart-value">1.5 L</span>
                    <span class="chart-title">Water</span>
                </div>
            </div>
            <div class="chart-container" id="sleepChartContainer" onclick="showDetailChart('sleep')">
                <canvas id="sleepChart"></canvas>
                <div class="chart-label">
                    <i class="fas fa-bed chart-icon"></i>
                    <span class="chart-value">6 hrs</span>
                    <span class="chart-title">Sleep</span>
                </div>
            </div>
            <div class="chart-container" id="weightChartContainer" onclick="showDetailChart('weight')">
                <canvas id="weightChart"></canvas>
                <div class="chart-label">
                    <i class="fas fa-weight chart-icon"></i>
                    <span class="chart-value">70 kg</span>
                    <span class="chart-title">Weight</span>
                </div>
            </div>
        </div>

        <div class="detail-chart-container mt-5 mx-auto" style="max-width: 800px;">
            <h4 id="detailChartTitle" class="detail-chart-title text-center mt-4">Steps History</h4>
            <div class="d-flex justify-content-center mb-3">
                <div class="btn-group" role="group" aria-label="Time range">
                    <button type="button" class="btn btn-primary active" id="weeklyBtn" onclick="updateTimeRange('weekly')">Weekly</button>
                    <button type="button" class="btn btn-outline-primary" id="monthlyBtn" onclick="updateTimeRange('monthly')">Monthly</button>
                </div>
            </div>
            <canvas id="fitnessChart"></canvas>
        </div>
    </div>
</body>
</html>
