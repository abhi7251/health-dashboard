<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
 

  <body>
    <div class="my-4 mx-5 mt-5 pt-5 pb-5">
      <div
        class="row d-flex d-xl-flex justify-content-center justify-content-xl-center"
      >
        <div
          class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg"
          style="border-radius: 5px"
        >
          <div class="p-5 pt-4">
            <div class="text-center">
              <h4 class="text-dark mb-4">Create an Account!</h4>
            </div>
            <form
              class="user"
              id="registerForm"
              method="post"
              action="../backend/register.php"
            >
              <div class="mb-4">
                <input
                  class="form-control form-control-user"
                  type="text"
                  placeholder="Username"
                  required="yes"
                  name="username"
                  autofocus=""
                  minlength="3"
                  maxlength="15"
                  id="registerUsername"
                />
                <small id="registerUsernameError" class="text-danger align-left"></small>
              </div>

              <div>
                <input
                  class="form-control form-control-user mb-4"
                  type="text"
                  placeholder="Name"
                  required="yes"
                  name="name"
                  autofocus=""
                  minlength="3"
                  maxlength="20"
                />
              </div>

              <div class="mb-4">
                <input
                  class="form-control form-control-user"
                  type="email"
                  id="registerEmail"
                  placeholder="Email Address"
                  required=""
                  name="email"
                  autofocus="yes"
                  pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                  id="registerEmail"
                />
                <small id="registerEmailError" class="text-danger align-left"></small>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-4 mb-sm-0">
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      id="passField"
                      name="password"
                      autocomplete="off"
                      required
                      pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                      minlength="8"
                      maxlength="20"
                      title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
                      autofocus
                    />
                      <button
                        class="btn border rounded"
                        type="button"
                        id="toggleBtn"
                        style="width: 2.5rem;"
                        >
                        <i class="fas fa-eye-slash"
                            id="togglePass"
                            style="width: 1.25em; display: inline-block;"
                        ></i>
                      </button>
                  </div>                  
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-control form-control-user"
                    type="password"
                    id="verifyField"
                    placeholder="Confirm Password"
                    required="yes"
                    autofocus="yes"
                  />
                </div>
              </div>
              <div class="row mb-4 px-3 ms-0 ps-0">
                <input
                  class="form-control ms-0"
                  type="tel"
                  placeholder="Phone Number"
                  id="registerMobile"
                  name="mobile"
                  autocomplete="on"
                  autofocus="yes"
                  required="no"
                  minlength="10"
                  maxlength="10"
                  inputmode="tel"
                  pattern="^\d{10}$"
                />
                <small id="registerMobileError" class="text-danger align-left"></small>
              </div>
              <button
                class="btn btn-primary d-block btn-user w-100"
                id="submitBtn"
              >
                Register Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
