<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<body id="body" style="background: var(--bs-light);">
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <h1 class="fs-1 fw-bold text-center mb-sm-5">Login</h1>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4 w-75">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon mb-4"
                                style="background: var(--bs-primary);"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                                    class="bi bi-person">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z">
                                    </path>
                                </svg></div>
                            <form class="text-center" id="loginForm" method="post">
                                <div class="mb-3"><input class="form-control" type="text" name="username"
                                        placeholder="Username" required="yes" maxlength="15" autofocus="yes">
                                </div>
                                <div class="input-group">
                                    <input class="form-control" type="password" id="passField"
                                           name="password" placeholder="Password" autocomplete="off" required autofocus>
                                
                                    <button
                                    class="btn border rounded"
                                    type="button"
                                    id="toggleBtn"
                                    style="width: 2.5rem;"
                                    >
                                    <i class="fas fa-eye-slash"
                                        id="togglePass"
                                        style="width: 1.25em; display: inline-block;"
                                    ></i>
                                    </button>
                                         
                                </div>
                                
                                
                                


                                <div class="mb-3"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100 mb-sm-3 w-25"
                                        id="submitBtn">Login</button><button
                                        class="btn btn-primary d-block w-100 mt-sm-3" id="registerLink" type="button"
                                        style="color: var(--bs-light);background: var(--bs-black);margin-top: 12px;">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
